<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="pinApp"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app="pinApp"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" ng-app="pinApp"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">
    <title ng-bind="appTitle"></title>

    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="PIN">
    <meta property="og:url" content="{{ogUrl}}">
    <meta property="og:title" content="{{ogTitle}}">
    <meta property="og:description" content="{{ogDescription}}">
    <meta property="og:image" content="{{ogImage}}">
    <meta property="fb:admins" content="" />

    <meta property="article:publisher" content="https://www.facebook.com/maddyzonenews/">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <% if (!css) { %>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <% }%>
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-social/angular-social.css" />
    <link rel='stylesheet' href='bower_components/textAngular/src/textAngular.css' />
    <link rel='stylesheet' href='bower_components/ng-grid/ng-grid.min.css' />
    <link rel='stylesheet' href='bower_components/videogular-themes-default/videogular.min.css' />
    <link rel='stylesheet' href='bower_components/jquery-ui/themes/base/all.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <% if (css) { %>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
     <link href="css/style.css" rel="stylesheet">
     <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet">    <% } %>
    <!-- endbuild -->
    <% if (!css) { %>
    <link rel="stylesheet" href="styles/main.css">
    <% } %>
   

  </head>
  <body>
  <div id="wrapper">
 
   <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <% if (css) {  %>
    <div ng-include="'partials2/navbar'"></div>
    <div id ='container_div' ng-view="" autoscroll="true"></div>
    <div ng-include="'partials2/footer'"></div>
    <% } else {%>
    <div class="container" id ='container_div' ng-view=""></div>
    <div ng-include="'partials2/footer'"></div>
    
    <% } %>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- Remove the #_=_ which Facebook attaches -->
    <script type="text/javascript">
    if (window.location.hash && window.location.hash == '#_=_') {
        window.location.hash = '';
    }
    </script>
    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/main.min.js"></script>

    <script type="text/javascript">
FileAPI = {
    debug: true,
    //forceLoad: true, html5: false //to debug flash in HTML5 browsers
    //wrapInsideDiv: true, //experimental for fixing css issues
    //only one of jsPath or jsUrl.
    //jsPath: '/js/FileAPI.min.js/folder/', 
    //jsUrl: 'yourcdn.com/js/FileAPI.min.js',

    //only one of staticPath or flashUrl.
    //staticPath: '/flash/FileAPI.flash.swf/folder/'
    //flashUrl: 'yourcdn.com/js/FileAPI.flash.swf'
};
</script>
</div>
</body>
</html>
