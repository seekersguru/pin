<div class="container">
<div id="content-section">


<div class="row">
<div class="col-lg-8 col-md-8 col-sm-8">

<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6">
<div class="breadcam-link">
<ul>
    <li><a href="/home"><i class="fa fa-home"></i></a></li>
/
 <li><a href="#">Directory</a></li>
</ul>
</div> 
</div>


</div> 

<div class="gray-hr"></div>


<div class="directory-section">
 <h1>Directory</h1> 

<form class="register-form"  name="searchform"  novalidate>
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6">
 <div>
  <div class="input-group">
  <input type="text" required type="text" name="title" class="form-control" ng-model="search.title" placeholder="Title">
  <span class="input-group-addon"><button class="btn subscribe-bt"><i class="fa fa-search"></i></button></span>
  
</div> 
</div> 
</div>
<div class="col-lg-4 col-md-4 col-sm-4 filter-dropdown">
 <select ng-model="search.firmtype" name ="organization" class="form-control">
    <option value="">--Search By Type--</option>
    <option value="WM">WM</option>
    <option value="Foreign portfolio investor">Foreign portfolio investor</option>
    <option value="Regulator">Regulator</option>
    <option value="Service provider">Service provider</option>
    <option value="Product provider">Product provider</option>
     </select>
</div>  
</div>
</form>


<div id="upcomming-event">
<ul>
<li ng-repeat="(key,value) in companys | filter:(search.title || search.firmtype) ">
<h2><a href="/company/view/{{value._id}}">{{value.title}}</a></h2>
<p>{{value.organization}}</p>
</li> 



</ul>
</div>

<button class="btn readmore-bt" type="button">Read more </button>
</div>  

</div>

<div class="col-lg-4 col-md-4 col-sm-4">
  <div ng-include="'partials2/right-nav.html'"> </div>
</div>
</div>
</div>
