<div ng-if="currentUser">
<p class="mar-top40">Select a Discussion / Topic and Start a Conversation.</p>

<div class="or-section">
 <div class="or-text">Or</div>
</div>

<h3 class="mar-top40">Begin a New Discussion </h3>
<form class="register-form"  name="form" ng-submit="chatDetail(form)" novalidate>
<div class="row">
<div class="col-md-12">
 <div class="form-group">
   <input required type="text" name="title" class="form-control" ng-model="chat.title" placeholder="Title"/>
   <p class="text-danger" ng-show="form.title.$error.required && submitted">Please fill Title.</p>
 </div>
 </div>
</div>

<div class="row">
<div class="col-md-6">
<div class="form-group">
  <select ng-model="chat.topic" name ="topic" class="form-control" required id="sel1">
      <option  value="">---Select Topic---</option>
      <option  value="Architect Blueprint">Architect Blueprint</option>
      <option  value="Essentials Foundation">Essentials Foundation</option>
      <option  value="Growth Pillars">Growth Pillars</option>
      <option  value="Freedom Slab">Freedom Slab</option>
      <option  value="Fun Money Roof">Fun Money Roof</option>
  </select>
  <p class="text-danger" ng-show="form.topic.$error.required && submitted">Please fill Topic Name.</p>

 </div>
</div></div>
 <button class="btn btn-primary"  ng-disabled="forsubmit" type="submit" >
 Create<i class="fa fa-angle-right"></i></button>
 </form>
 </div>

</div>
