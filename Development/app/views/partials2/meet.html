<div class="container">
<div id="content-section">


<div class="row">
<div class="col-lg-8 col-md-8 col-sm-8">

<div class="breadcam-link">
<ul>
    <li><a href="/home"><i class="fa fa-home"></i></a></li>
/
    <li class="active">Event</li>
</ul>
</div> 

 

<div class="gray-hr"></div>

<div class="event-detais-section">


<div class="meet-baner-img">
<div>

<h1>{{events[0].title | uppercase}}</h1>

<div class="transparent-bg">

<h2>{{events[0].eventdate | date:"MMMM dd yyyy"}} - {{events[0].location. }}<br/>{{events[0].location.state}} {{events[0].location.country}}</h2>

<p class="text-center"><a type="button" class="btn event-register event-opp" ng-href="/event/view/{{events[0]._id}}">See details <i class="fa fa-caret-right"></i></a></p>
</div>



</div>
</div>




   <div class="row event-row-mar">
     <div class="col-lg-6 col-md-6 col-sm-6">
       <h1>Upcoming Event</h1>
     </div> 
     <div class="clearfix"></div>
   </div>
  <div class="dot-hr"></div>
   <div class="row event-row-mar">
     <div class="col-lg-6 col-md-6 col-sm-6" ng-repeat="(key,value) in events" ng-show="!$first">
     <a ng-href="/event/view/{{value._id}}">
      <div class="event-box clearfix">
        <div class="event-iocn">
         <img ng-src="images/event-icon-{{key}}.png" alt=""> 
       </div> 
       <div class="event-content">
         <h3>{{value.title}}</h3>
         <h4>{{value.eventdate | date:"dd MMMM yyyy"}}</h4> 
         <h4>{{value.location.locality}}</h4> 
       </div> 
     </div>
     </a> 
   <br>
   </div> 
</div>


<div class="clearfix">

<div class="gray-hr"></div>
</div>
