<div class="container signin-page">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title"><h1 class="login-title">Sign in </h1></h1>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-lg-6">

          <div>

            <form class="form-signin" name="form" ng-submit="login(form)" novalidate>
              <input type="text" class="form-control" placeholder="Email" required autofocus id="username" name="email" ng-model="user.email">
              <input type="password" class="form-control" placeholder="Password" required  id="password" name="password" ng-model="user.password">

             <!--  <label class="checkbox">
                <input type="checkbox" value="remember-me">
                Remember me
              </label> -->
              <div class="form-group has-error">
                <p class="help-block" ng-show="form.email.$dirty && form.email.$error.required && form.password.$dirty && form.password.$error.required && submitted">
                   Please enter your email and password.
                </p>              
             <!--    <p ng-hide="sent" class="help-block">{{ errors.message }}</p>
                <p ng-show="errors.type==='not_verified' && !sent" class="help-block">Click here to <a ng-click="resend()">resend</a> the verification email</p><p class="text-success" ng-show="sent"> Sent</p>
 -->            
              </div>


              <div class="row mar-left">
                <div class="pull-left">
                 <button class="btn btn-info" ng-disabled="form.$invalid" type="submit" >
                  Sign in
                  </button>
                </div>
                  <div class="pull-left forget-pass"><a href="#"> Forgot password?  </a></div>
                </div>
              </form>
            </div>

            <div class="new-account forget-pass">Don't have an account?<a href="/register">Sign Up</a></div>

          </div>
          <div class="pull-left"><img src="images/or-seperator-vertical.png"></div>
          <div class="col-lg-4 col-xs-offset-1">
           <div class="social-login">
            <ul>
             <li>
               <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i>Login With Facebook</a></li>
               <li>
                 <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i>Login With Google</a>
               </li>
               <li>
                <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i>Login With Twitter</a>
              </li>


            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
