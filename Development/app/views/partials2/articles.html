<div class="container">
<div id="breadcam">
 <ul>
 <li><a href="/"><img src="images/home-icon.png" alt=""></a></li>
  <li><img src="images/arwwo-bardcam.png" alt=""></li>
   <li>Learn</li>
 </ul>
</div>
<div class="inner-doodles-tophead" ng-if="!currentCategoryName"></div>
</div>

<div class="container" ng-if="currentCategoryName">
<h1>{{currentCategoryName}}</h1>
<div class="inner-doodles-tophead"></div>
</div>

<div class="container">
<div class="row mar-bot40">
<div class="inner-doodles-drownig"></div>
<div class="inner-doodles-men"></div>
<div class="inner-doodles-right-1"></div>
<div class="inner-doodles-right-2"></div>
<div class="inner-doodles-right-3"></div>
<div class="inner-doodles-right-4"></div>

<!--architect area-->
<div class="col-md-8">

<h2>Blog</h2>
<div class="row">
<div class="col-md-6 col-sm-6 padr-30" ng-repeat="(key,value) in exceptonearticle">

<article ng-if='!value.youtubeurl && (!value.media.extension || value.media.extension.indexOf("image") > -1)' >

<div class="{{ color[value.hanscategory].colorclass }}" ng-class="{'white-box':currentCategoryName }">

  <div class="entry-thumb" ng-if='value.media.extension.indexOf("image") > -1'>
   <a  ng-href="/articles/{{hanscategoryURL[value.hanscategory]}}/{{value.url}}"><img ng-if="value.media.path" ng-src="../{{value.media.path}}" title="{{value.title}}" class="img-responsive" alt=""></a>
 </div>

 <!-- <div ng-if='!value.media' class="block-image">
   <img  ng-src="images/{{mmicategorysetting[value.mmicategory]['main-image']}}" class="img-responsive" title="{{value.title}}">
 </div> -->
     <!-- end:entry-thumb -->
  <div class="entry-content">

  <div class="entry-title">
  <h3><a ng-href="/articles/{{hanscategoryURL[value.hanscategory]}}/{{value.url}}">{{value.title}}
 </a></h3>
  </div>
  <div class="entry-date">{{value.createdAt | date:"MMMM d , yyyy" }}</div>
    <div class="entry-meta">
     <span><img src="images/comment-icon.png" alt=""></span> <span class="disqus-comment-count" data-disqus-url="{{HOSTPATH}}/articles/{{hanscategoryURL[value.hanscategory]}}/{{value.url}}"> <!-- Count will be inserted here --> </span> Comments
    </div>
  </div>
<div class="arrow-articale"><a ng-href="/articles/{{hanscategoryURL[value.hanscategory]}}/{{value.url}}"><img src="images/articale-aarow.png" alt=""></a></div>
 <!-- end:entry-content -->
 </div>
</article>

<div class="video-img"  ng-if='!value.youtubeurl && value.media.extension.indexOf("video") > -1'>
 <div class="video-hight"><img ng-src="../{{value.thumblemedia.path}}" class="img-responsive" title="{{value.title}}"> </div>
 <div class="play-icon"><a ng-href="/articles/{{hanscategoryURL[value.hanscategory]}}/{{value.url}}"><img src="images/play-icon.png" alt=""></a></div>
 <div class="{{ color[value.hanscategory].videoclass }}">{{value.title}}</div>
</div>

<div class="video-img"  ng-if='value.youtubeurl && value.media.extension.indexOf("image") > -1'>
 <div class="video-hight"><img ng-src="../{{value.media.path}}" class="img-responsive" title="{{value.title}}"> </div>
 <div class="play-icon"><a ng-href="/articles/{{hanscategoryURL[value.hanscategory]}}/{{value.url}}"><img src="images/play-icon.png" alt=""></a></div>
 <div class="{{ color[value.hanscategory].videoclass }}">{{value.title}}</div>
</div>

</div>
</div>
</div>
<!-- right nav bar-->
  <div ng-include="'partials2/right-nav.html'"> </div>
  <!--end-->

  </div>
  </div>
