<article   ng-if='value.media.extension.indexOf("video") < 0'>
<div class="yallow-box">

  <div class="entry-thumb" ng-if='value.media.extension.indexOf("image") > -1'>

 </div>

     <!-- end:entry-thumb -->
  <div class="entry-content">

  <div class="entry-title">
  <h3><a ng-href="/articles/view/{{value._id}}">{{value.title}}
 </a></h3>
  </div>
  <div class="entry-date">May 28, 2015</div>
    <div class="entry-meta">
     <span><img src="images/comment-icon.png" alt=""></span> 33 Comments

</div>
