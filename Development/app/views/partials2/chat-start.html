<div class="container-head learning-section">
  <div class="row">
    <div class="col-lg-6">
      <ul class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i></a></li>
        <li><a  class="active" >chat</a></li>
      </ul>
    </div>  
  </div>

  <div class="row">
    <div class="col-lg-9">

      <h1>Chat</h1>
      <div class="green-hr"></div>
      <div>
        <div >
          You are known as: <span ng-bind="nickName"></span>.<br/>Change your nickname with <code>/nick [yourNewNick]</code>
          <div class='row'>
            <div class='col-md-9'>
              <textarea style='width: 100%; height: 200px' ng-disable='true' ng-model='messageLog'></textarea>
            </div>
          </div>
          <div class='row'>
            &nbsp;
          </div>
          <div class='row'>
            <div class='col-md-8'>
              <form role='form' novalidate name='form' ng-submit="sendMessage(message)">
                <div class='form-group'>
                  <input type='text' style='width: 80%' 
                  required
                  ng-max='50' 
                  ng-model='message' 
                  focus>
                  <button class='btn btn-sm btn-primary' 
                  ng-enable='form.$valid'type="submit"
                  >Send!</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-lg-3">
      <div class="sidebar" role="navigation">
        <ul>
<li><a  href="/articles/01">Learn</a></li>
<li><a  href="#">Share </a></li>
<li><a class="active" href="/chat-start">Chat </a></li>
<li><a  href="/connect">Connect</a></li>
<li><a href="#">Meet</a></li>
        </ul>
        <!-- /.sidebar-collapse -->
      </div>
    </div>
  </div>
</div>
