<div class="col-md-12 col-sm-12 padr-30">
<div class="learnarticale-section">
<h2> {{articles.title}}</h2>
<div class="yallow-hr"></div>
<div class="clearfix">
 <div class="articale-heading">{{articles.author.name | uppercase}} </div>
  <div class="date-articale">{{articles.createdAt |date:"MMMM d , yyyy"}} </div>
</div>


<div class="sharebutton clearfix">
 <ul>
  <!-- <li><a href="" class="facebook"><i class="fa fa-facebook"></i></a></li> -->
 <li><a 
  socialshare
  socialshare-provider="twitter"
  socialshare-text="{{articles.title}}"
  socialshare-media="../{{articles.media.path || articles.thumblemedia.path }}" class="twitter"><i class="fa fa-twitter"></i></a></li> 
  <li><a socialshare
  socialshare-provider="linkedin"
  socialshare-text="{{articles.title}}"
  socialshare-media="../{{articles.media.path || articles.thumblemedia.path }}"class="linkdin"><i class="fa fa-linkedin"></i></a></li>
  <li><a socialshare
  socialshare-provider="google+"
  socialshare-text="{{articles.title}}"
  socialshare-media="../{{articles.media.path || articles.thumblemedia.path }}" class="google"><i class="fa fa-google-plus"></i></a></li>
  <li><a href="mailto:?&subject={{articles.title}}&body={{articles.description | htmlToPlaintext}}" class="mail"><i class="fa fa-envelope"></i></a></li> 
 </ul> 
</div>

  <div class="row-mar">

    <div ng-if='articles.media && articles.media.extension.indexOf("image") > -1' class="col-lg-5 pull-right imge-pad text-right">
      <img ng-if="!articles.media.path" src="images/articels001.jpg"  title="{{articles.title}}" class="img-responsive">

      <img ng-if="articles.media.path"  ng-src="../{{articles.media.path}}" title="{{articles.title}}" class="img-responsive">
    </div>
    <div ng-if='articles.media && articles.media.extension.indexOf("video") > -1' class="col-lg-5 pull-right imge-pad text-right">
      <videogular vg-theme='config.theme' >
        <vg-media
        vg-src="config.sources"
        vg-native-controls="true"  >
      </vg-media>
      
    </videogular>
  </div>

  <p class="articleview" ng-bind-html="articles.description | rawHtml "></p>
