<div class="container-head learning-section">
  <div class="row">
    <div class="col-lg-6">
      <ul class="breadcrumb">
        <li><a href="/"><i class="fa fa-home fa-lg"></i></a></li>
        <li><a  class="active" >CHAT</a></li>
      </ul>
    </div>  
  </div>

  <div class="row">
  
    <div class="col-lg-9" ng-if="chatid=='nochat'">
      <h1>Chat</h1>
      <div class="green-hr" ></div>
      <h2 >This is not a valid Discussion url</h2>
    </div>

    <div class="col-lg-9" ng-show="chatid != 'nochat' ">
    <h1>Discussion</h1>
    <h1>{{discussion.title}}</h1>
    <div class="comments-hr-top">comments</div>
      <ul class="commentList">
        <li ng-repeat="(key,value) in discussion.comments">
          <div class="commenterImage">
            <img src="images/comment-profile.png">
          </div>
          <div class="commentText">
           <h3>{{value.username}}</h3>
           <span class="date sub-text">on {{value.posted | date:"MMMM d, yyyy"}}</span>
           <p class="">{{ value.post}}</p>

         </div>
         <br/>
         <div>
          <div ng-if="currentUser._id" class="pull-left"><button ng-click="editComment(value._id,value.post)" class="btn btn-info"><i class="fa fa-edit"></i>Edit</button></div>
          <div ng-if="currentUser._id" class="pull-left btn-mar"><button class="btn btn-warning" ng-click="deleteComment(value._id)"> <i class="fa fa-trash-o"></i>Delete</button></div>
          <div class="clearfix"></div>
        </div>
        <br/>
      </li>
    </ul>
    <div class="actionBox">
     <form novalidate  name="form" role='form' ng-submit="addComment(form)" name="form" ng-if="currentUser._id" class="form-inline">
      <div class="form-group" ng-class="{'has-error':form.description.$dirty && form.description.$error.required,'has-success':form.description.$valid}">
        <textarea class="form-control"  name="comment" placeholder="Your comments" ng-model="article.comment" required ng-minlength=4></textarea>
        <p class="text-danger" ng-show="form.comment.$dirty && form.comment.$error.required">Please fill comment.</p>
        <p class="text-danger" ng-show="form.comment.$dirty && form.comment.$error.minlength">your comment shoud be minimum 4 character long .</p>
        <p class="text-danger" ng-show="form.comment.$error.mongoose">{{ errors.comment }} </p>
      </div> 
      <div class="form-group">
        <button class="btn btn-default" ng-hide="editcomment_id" type="submit" ng-disabled="form.$invalid">Add</button>
        <button class="btn btn-default" ng-show="editcomment_id" type="submit" ng-disabled="form.$invalid">Edit</button>
      </div>
    </form>
    </div>
    </div>

  <div class="col-lg-3">
      <div ng-include="'partials2/right-nav.html'"> </div>
  </div>
  </div>
</div>
