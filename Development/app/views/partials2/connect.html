<div class="submit-articale-section">
 <h1>Connect</h1> 
<div class="register-form-hr"></div>

<div class="row mar-conect-top-bt">
<div class="col-lg-6">
 <div class="blue-connect-menu">
  <div>Members<i class="fa icon-right fa-angle-down"></i></div> 
 </div> 
</div> 
<div class="col-lg-6">
 <div class="gold-connect-menu">
  <div>Service Providers<i class="fa icon-right fa-angle-right"></i></div> 
 </div> 
</div>  
</div>

<div class="connect-hr"></div>
<p>Search Your Friend name by which you want to connect</p>

<form class="register-form"  novalidate  name="form" role='form' ng-submit="searchFriends(form)" >
<div class="row register-form-row-pad">
<div class="col-lg-7 paddingr-7">
<div class="form-group">
              
<input required type="text" name="search"  ng-model="connect.search" class="form-control" placeholder="Search "/>
<p class="text-danger" ng-show="form.search.$dirty && form.search.$error.required">Please fill searchbox.</p>

 </div>
</div>
</div>

<br> <button class="btn search-bt" type="submit">  Submit<i class="fa icon-right-search fa-search"></i>
                      </button><br></br>

</form>

<table class="table" ng-show="searchactive">
  <thead ><tr><th>S.N</th> <th>Name</th> <th>Connect</th> </tr></thead>
  <tbody>
  <tr ng-show="searchresult" ng-repeat="(key,value) in searchresult">
  <td>{{key+1}}</td> 
  <td>{{value.name}}</td> 
  <td>
      <button ng-show="!checkStatus(currentUser._id,key)" class="btn btn-info" ng-click="followUser(value._id,key)">Connect</button>
      <button ng-show="checkStatus(currentUser._id,key) == 1"  disabled="disabled" class="btn btn-warning">Pending</button>
      <button ng-show="checkStatus(currentUser._id,key) == 2"  disabled="disabled" class="btn btn-success">Connected</button>
  </td> 
  </tr>
  <tr ng-hide="searchresult" ><td colspan="3"> No Results Founds ;(</td> </tr>
  </tbody>.
</table>

</div>  

</div>
