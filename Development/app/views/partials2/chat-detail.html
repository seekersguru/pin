<div class="container-head learning-section">
  <div class="row">
    <div class="col-lg-6">
      <ul class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i></a></li>
        <li><a  class="active" >CHAT</a></li>
      </ul>
    </div>  
  </div>

  <div class="row">
  
     <div class="col-lg-9">
    
    <div class="submit-articale-section">
           <h1>Start New Chat</h1> 
           <div class="register-form-hr"></div>
           <form class="register-form"  name="form" ng-submit="chatDetail(form)" novalidate>
            <div class="row">
            
            <div class="col-lg-6 paddingr-7">
              <div class="form-group">
                
                <input required type="text" name="title" class="form-control" ng-model="chat.title" placeholder="Title"/>
                <p class="text-danger" ng-show="form.title.$error.required && submitted">Please fill Title.</p>
             
              </div>
            </div>

            <div class="col-lg-6  paddingl-7">
              <div class="form-group">
                
                <input required type="text" name="topic" class="form-control" ng-model="chat.topic" placeholder="Topic Name"/>
                <p class="text-danger" ng-show="form.topic.$error.required && submitted">Please fill Topic Name.</p>


              </div>
            </div>

          </div>

           <br> <button class="btn register-bt" type="submit">
          Start Chat
        </button>
        <br></br>
        <p><span>*</span> Thank you for contribution. your articale will be moderated by the admin.we will notify you shortly.</p>
        <br></br>


      </form>



    </div>

    </div>


  <div class="col-lg-3">
      <div ng-include="'partials2/right-nav.html'"> </div>
  </div>
  </div>
</div>
